
<div class="container w-50">
    <div class="row">
        <div class="col">
            <h2 class="m-4">Kindly Complete This Form</h2>
            
            <!-- <form [formGroup]="myForm" class="form"> -->
            <form class="form">
                <div class="form-group d-flex m-auto mt-2">

                    <input formControlName="name" class="form-control  me-2 p-3" type="text" placeholder="Name">
                    <input formControlName="age" class="form-control  ms-2 p-3" type="text" placeholder="Email *"> 
                </div>
                

                <div class="form-group d-flex m-auto mt-2">
                    <input formControlName="age" class="form-control p-3" type="text" placeholder="Phone Number"> 
                </div>

                <div class="form-group text-center mt-2">
                    <textarea formControlName="Comment" class="form-control p-3" placeholder="Comment"></textarea>
                </div>
                <div class="form-group  mt-2 ms-5" >
                    <input  class="btn  p-3 my-bg" type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>
</div>
